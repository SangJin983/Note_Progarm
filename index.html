<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간편 메모장</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <h1>간편 메모장</h1>
      <div class="note-input-container">
        <textarea class="note-input" placeholder="메모를 작성하세요"></textarea>
        <button class="add-note-btn">메모 추가</button>
      </div>
      <div class="notes-container"></div>
      <div class="utility-buttons">
        <button class="icon-btn backup-btn" title="백업">&#128190;</button>
        <button class="icon-btn restore-btn" title="복원">&#8635;</button>
        <input type="file" class="file-input" style="display:none" accept=".json">
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
